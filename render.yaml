services:
  - type: web
    name: ai-recon-bug-hunter
    runtime: node
    repo: https://github.com/YOUR_USERNAME/ai-recon-bug-hunter
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: node api/quantum-recon.js
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
