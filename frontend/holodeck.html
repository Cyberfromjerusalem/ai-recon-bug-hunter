<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recon Holodeck 2026</title>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #0066ff;
            --background: #0a0a0f;
            --surface: #1a1a2a;
            --text: #ffffff;
            --error: #ff3366;
            --warning: #ffaa33;
            --success: #33ff99;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--background);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
        }

        #holodeck {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #gridCanvas { z-index: 1; }
        #neuralCanvas { z-index: 2; }
        #quantumCanvas { z-index: 3; mix-blend-mode: screen; }

        .hud {
            position: absolute;
            z-index: 10;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            pointer-events: auto;
        }

        #top-hud {
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 20, 0.8);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .scan-target {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #domainInput {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary);
            color: var(--text);
            padding: 10px 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            width: 300px;
            outline: none;
            transition: all 0.3s;
        }

        #domainInput:focus {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        #scanBtn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 30px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #scanBtn:hover {
            background: var(--primary);
            color: var(--background);
            box-shadow: 0 0 30px var(--primary);
        }

        #scanBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #left-hud {
            bottom: 20px;
            left: 20px;
            width: 300px;
        }

        #right-hud {
            bottom: 20px;
            right: 20px;
            width: 400px;
            max-height: 400px;
            overflow-y: auto;
        }

        .hud-title {
            font-size: 14px;
            color: var(--primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 12px;
        }

        .metric-value {
            color: var(--primary);
        }

        #progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary);
            margin: 10px 0;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 20px var(--primary);
        }

        .quantum-state {
            margin-top: 20px;
        }

        .particle {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            margin: 2px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .status-message {
            color: var(--primary);
            font-size: 12px;
            margin-top: 10px;
            text-transform: uppercase;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #results {
            font-size: 11px;
            color: var(--primary);
            max-height: 300px;
            overflow-y: auto;
        }

        .result-line {
            padding: 8px;
            margin: 4px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
            animation: fadeIn 0.5s;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .result-line:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .result-line.live {
            border-left-color: var(--success);
        }

        .result-line.dead {
            border-left-color: var(--error);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .subdomain-detail {
            font-size: 10px;
            color: var(--secondary);
            margin-left: 10px;
            margin-top: 4px;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: all 0.1s;
            transform: translate(-50%, -50%);
        }

        .error-message {
            color: var(--error);
            text-align: center;
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--primary);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="holodeck">
        <!-- HUD Elements -->
        <div id="top-hud" class="hud">
            <div class="logo">⚡ AI RECON HOLODECK 2026 ⚡</div>
            <div class="scan-target">
                <input type="text" id="domainInput" placeholder="Enter domain (e.g., example.com)" value="example.com">
                <button id="scanBtn">SCAN</button>
            </div>
            <div id="quantum-status">
                <span class="particle"></span>
                <span class="particle"></span>
                <span class="particle"></span>
                <span class="particle"></span>
                <span class="particle"></span>
            </div>
        </div>

        <div id="left-hud" class="hud">
            <div class="hud-title">⚡ QUANTUM STATE</div>
            <div class="metric">
                <span>STATUS:</span>
                <span class="metric-value" id="status">READY</span>
            </div>
            <div class="metric">
                <span>TOTAL SUBDOMAINS:</span>
                <span class="metric-value" id="totalSubdomains">0</span>
            </div>
            <div class="metric">
                <span>LIVE SUBDOMAINS:</span>
                <span class="metric-value" id="liveSubdomains">0</span>
            </div>
            <div class="metric">
                <span>SENSITIVE FINDINGS:</span>
                <span class="metric-value" id="sensitiveFindings">0</span>
            </div>
            
            <div class="quantum-state">
                <div class="hud-title">⚡ PROGRESS</div>
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
            
            <div class="status-message" id="statusMessage">AWAITING TARGET</div>
        </div>

        <div id="right-hud" class="hud">
            <div class="hud-title">⚡ DISCOVERED ASSETS</div>
            <div id="results"></div>
        </div>

        <div class="cursor"></div>
    </div>

    <script src="neural-interface.js"></script>
    <script>
        // Grid Canvas
        const gridCanvas = document.createElement('canvas');
        gridCanvas.id = 'gridCanvas';
        document.getElementById('holodeck').appendChild(gridCanvas);
        
        const gridCtx = gridCanvas.getContext('2d');
        
        function resizeCanvas() {
            gridCanvas.width = window.innerWidth;
            gridCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Draw grid
        function drawGrid() {
            gridCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
            
            const spacing = 50;
            const centerX = gridCanvas.width / 2;
            const centerY = gridCanvas.height / 2;
            
            gridCtx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
            gridCtx.lineWidth = 1;
            
            // Horizontal lines
            for (let y = 0; y < gridCanvas.height; y += spacing) {
                gridCtx.beginPath();
                gridCtx.moveTo(0, y);
                gridCtx.lineTo(gridCanvas.width, y);
                gridCtx.stroke();
            }
            
            // Vertical lines
            for (let x = 0; x < gridCanvas.width; x += spacing) {
                gridCtx.beginPath();
                gridCtx.moveTo(x, 0);
                gridCtx.lineTo(x, gridCanvas.height);
                gridCtx.stroke();
            }
            
            // Draw center point
            gridCtx.fillStyle = 'rgba(0, 255, 136, 0.5)';
            gridCtx.beginPath();
            gridCtx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            gridCtx.fill();
        }
        
        setInterval(drawGrid, 1000/60); // 60fps

        // Cursor
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // ================ FIXED API URL SECTION ================
        // This automatically detects if we're on localhost or production
        const API_BASE_URL = (function() {
            // Check if we're on localhost
            if (window.location.hostname === 'localhost' || 
                window.location.hostname === '127.0.0.1') {
                return 'http://localhost:3000/api';
            }
            // On Render/Vercel, use relative paths
            return '/api';
        })();

        console.log('API Base URL:', API_BASE_URL); // For debugging

        // DOM Elements
        const domainInput = document.getElementById('domainInput');
        const scanBtn = document.getElementById('scanBtn');
        const statusEl = document.getElementById('status');
        const statusMessageEl = document.getElementById('statusMessage');
        const totalSubdomainsEl = document.getElementById('totalSubdomains');
        const liveSubdomainsEl = document.getElementById('liveSubdomains');
        const sensitiveFindingsEl = document.getElementById('sensitiveFindings');
        const progressFill = document.getElementById('progress-fill');
        const resultsDiv = document.getElementById('results');

        // Scan function
        async function startScan() {
            const domain = domainInput.value.trim();
            if (!domain) {
                alert('Please enter a domain');
                return;
            }

            // Disable button and update UI
            scanBtn.disabled = true;
            scanBtn.textContent = 'SCANNING...';
            resultsDiv.innerHTML = '';
            progressFill.style.width = '0%';
            statusMessageEl.textContent = `INITIALIZING QUANTUM SCAN ON ${domain}`;
            statusEl.textContent = 'SCANNING';

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressFill.style.width = progress + '%';
                }
            }, 200);

            try {
                // ================ FIXED API CALL ================
                const response = await fetch(`${API_BASE_URL}/quantum-recon`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ domain })
                });

                clearInterval(progressInterval);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Scan results:', data);
                
                // Update progress to complete
                progressFill.style.width = '100%';
                
                // Update stats
                totalSubdomainsEl.textContent = data.stats?.totalSubdomains || 0;
                liveSubdomainsEl.textContent = data.stats?.liveSubdomains || 0;
                sensitiveFindingsEl.textContent = data.stats?.sensitiveFindings || 0;
                
                // Display results
                displayResults(data);
                
                // Update 3D visualization if available
                if (window.threeDVisualizer) {
                    window.threeDVisualizer.createNeuralNetwork(data);
                }
                
                statusMessageEl.textContent = 'SCAN COMPLETE';
                statusEl.textContent = 'READY';
                
            } catch (error) {
                clearInterval(progressInterval);
                console.error('Scan error:', error);
                statusMessageEl.textContent = `ERROR: ${error.message}`;
                statusEl.textContent = 'ERROR';
                progressFill.style.width = '0%';
                resultsDiv.innerHTML = `<div class="error-message">Scan failed: ${error.message}</div>`;
            } finally {
                // Re-enable button
                scanBtn.disabled = false;
                scanBtn.textContent = 'SCAN';
            }
        }

        function displayResults(data) {
            resultsDiv.innerHTML = '';
            
            if (!data.subdomains || data.subdomains.length === 0) {
                resultsDiv.innerHTML = '<div class="result-line">No subdomains found</div>';
                return;
            }

            // Sort: live first
            const sorted = [...data.subdomains].sort((a, b) => (b.isLive ? 1 : 0) - (a.isLive ? 1 : 0));
            
            sorted.forEach(sub => {
                const div = document.createElement('div');
                div.className = `result-line ${sub.isLive ? 'live' : 'dead'}`;
                
                let techs = '';
                if (sub.technologies && sub.technologies.length > 0) {
                    techs = ` [${sub.technologies.map(t => t.name).join(', ')}]`;
                }
                
                div.innerHTML = `
                    <strong>${sub.subdomain}</strong>
                    ${sub.isLive ? ` (${sub.statusCode || '?'})` : ' (inactive)'}
                    <div class="subdomain-detail">
                        ${sub.isLive ? `IP: ${sub.ips?.join(', ') || 'N/A'} | Server: ${sub.server || 'N/A'}${techs} | Response: ${sub.responseTime || '?'}ms` : ''}
                    </div>
                `;
                
                div.onclick = () => {
                    if (sub.isLive) {
                        window.open(`http://${sub.subdomain}`, '_blank');
                    }
                };
                
                resultsDiv.appendChild(div);
            });
        }

        // Event listeners
        scanBtn.addEventListener('click', startScan);
        domainInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startScan();
            }
        });

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    statusMessageEl.textContent = 'CONNECTED TO QUANTUM ENGINE';
                    console.log('API health check passed');
                } else {
                    console.log('API health check failed:', response.status);
                }
            } catch (error) {
                console.log('Health check failed (this is normal if server is starting):', error.message);
                statusMessageEl.textContent = 'WAITING FOR API CONNECTION...';
            }
        }
        
        // Check health after a short delay
        setTimeout(checkHealth, 1000);
    </script>
</body>
</html>
